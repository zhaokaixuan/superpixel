<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bundle.css">
</head>

<body>
    <div id="SuperpixelContainer"></div>
    <div id="SuperpixelRightMenu">
        <div class="superpixel_item" id="SurperpixelButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">超像素</div>
        </div>
        <div class="superpixel_item" id="BrushButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">刷子</div>
        </div>
        <div class="superpixel_item" id="BoundaryButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">显/隐边界</div>
        </div>
        <div class="superpixel_item" id="ImageButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">显/隐图片</div>
        </div>
        <div class="superpixel_item" id="BoundaryDecreaseButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">减小边界</div>
        </div>
        <div class="superpixel_item" id="BoundaryIncreaseButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">增大边界</div>
        </div>
        <div class="superpixel_item" id="ImageDecreaseButton">
                <div class="surperpixel_icon"></div>
                <div class="surperpixel_cont">缩小图片</div>
        </div>
        <div class="superpixel_item" id="ImageIncreaseButton">
                <div class="surperpixel_icon"></div>
                <div class="surperpixel_cont">放大图片</div>
        </div>
        <div class="superpixel_item" id="ImageAlphaDecreaseButton">
                <div class="surperpixel_icon"></div>
                <div class="surperpixel_cont">减小透明度</div>
        </div>
        <div class="superpixel_item" id="ImageAlphaIncreaseButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">增大透明度</div>
        </div>
        <div class="superpixel_item" id="UndoButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">后退一步</div>
        </div>
        <div class="superpixel_item" id="RedoButton">
            <div class="surperpixel_icon"></div>
            <div class="surperpixel_cont">前进一步</div>
        </div>
        <div class="superpixel_float">
            <span>当前块大小：<span class="superpixel_regionSize"></span></span>
        </div>
        
    </div>
    <div class="superpixel_inline">
        <div id="SuperpixelColor"></div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
